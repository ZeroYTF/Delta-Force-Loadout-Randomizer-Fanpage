<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Delta Force Loadout Randomizer ‚Äî Zero</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --bg: #0b0b0f;
      --panel: #12131a;
      --neon: #16ff86;
      --neon-soft: #16ff8622;
      --text: #e7f5ee;
      --muted: #9aa7a1;
      --accent: #1fe394;
      --shadow: 0 0 20px #16ff8633, inset 0 0 40px #16ff861a;
    }
    [data-theme="light"] {
      --bg: #f3f4f6;
      --panel: #ffffff;
      --text: #1a1c1b;
      --muted: #555;
      --neon: #009f5f;
      --accent: #00c980;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,Helvetica,Arial;
      background: var(--bg);
      color:var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .app{width:min(1100px,100%);}
    .header{display:flex; align-items:center; justify-content:space-between; gap:16px; margin-bottom:18px}
    .brand{display:flex; align-items:center; gap:12px}
    .logo{
      width:40px;height:40px;border-radius:12px;
      border:1px solid var(--neon);box-shadow:0 0 12px #16ff8644;
      display:grid;place-items:center;font-weight:800;
      color:var(--bg);background:linear-gradient(135deg,var(--neon),#65ffd2)
    }
    .title h1{font-size:20px;margin:0; letter-spacing:.2px}
    .title p{margin:0;color:var(--muted);font-size:12px}
    .grid{display:grid;grid-template-columns:repeat(4,1fr);gap:14px}
    .card{
      background:linear-gradient(180deg, var(--panel) 0%, #0e1014 100%);
      border:1px solid #1b2b23; border-radius:18px; padding:14px;
      box-shadow:var(--shadow); position:relative; overflow:hidden; min-height:280px;
    }
    .card h3{margin:0 0 10px 2px; font-size:13px; color:var(--muted); letter-spacing:.25px}
    .reel{ height:220px; border-radius:12px; background:#0b1210; display:grid; place-items:center; overflow:hidden; border:1px solid #1b2b23; }
    .slot-window{width:100%; height:100%; position:relative;}
    .slot-strip{ position:absolute; left:0; top:0; width:100%; }
    .item{ display:grid; place-items:center; height:220px; }
    .item img{max-width:96%; max-height:96%; object-fit:contain; filter:drop-shadow(0 6px 16px #000000aa)}
    .actions{display:flex; gap:12px; margin-top:16px; flex-wrap:wrap}
    .btn{ background:linear-gradient(135deg,#0e1412,#0a0f0d); border:1px solid #163b2c; color:var(--text); padding:12px 16px; border-radius:14px; cursor:pointer; font-weight:700; letter-spacing:.2px; transition:transform .08s ease}
    .btn.primary{border-color:#21f09a; background:radial-gradient(120px 80px at 30% 20%, #13251e 0%, #0b1210 60%);}
    .btn:hover{transform:translateY(-1px)}
    .small{font-size:12px; color:var(--muted)}
    .result{margin-top:18px; border:1px dashed #1b2b23; padding:12px 14px; border-radius:12px; background:#0c110f}
    .result b{color:#bfffe4}
    .footer{margin-top:18px; display:flex; justify-content:space-between; align-items:center; gap:12px; color:var(--muted); font-size:12px}
    .socials a{margin:0 6px; color:var(--neon); text-decoration:none; font-size:20px}
    .controls{display:flex; gap:12px; align-items:center;}
    @media (max-width: 900px){ .grid{grid-template-columns:repeat(2,1fr)} }
    @media (max-width: 520px){ .grid{grid-template-columns:1fr} }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <div class="brand">
        <div class="logo">Z</div>
        <div class="title">
          <h1>Delta Force Loadout Randomizer</h1>
          <p>Dark + Neon style ‚Ä¢ by Zero</p>
        </div>
      </div>
      <div class="controls">
        <button id="btn-theme" class="btn">üåô</button>
        <button id="btn-music" class="btn">‚ñ∂Ô∏è</button>
        <button id="btn-mute" class="btn">üîá</button>
      </div>
    </div>
    <div class="grid">
      <div class="card" id="card-operator">
        <h3>Operator</h3>
        <div class="reel"><div class="slot-window"><div class="slot-strip" id="strip-operator"></div></div></div>
      </div>
      <div class="card" id="card-weapon">
        <h3>Primary Weapon</h3>
        <div class="reel"><div class="slot-window"><div class="slot-strip" id="strip-weapon"></div></div></div>
      </div>
      <div class="card" id="card-helmet">
        <h3>Helmet</h3>
        <div class="reel"><div class="slot-window"><div class="slot-strip" id="strip-helmet"></div></div></div>
      </div>
      <div class="card" id="card-vest">
        <h3>Vest</h3>
        <div class="reel"><div class="slot-window"><div class="slot-strip" id="strip-vest"></div></div></div>
      </div>
    </div>
    <div class="actions">
      <button class="btn primary" id="btn-spin">Generate Loadout üé∞</button>
      <span class="small">Tip: press again for a new combination.</span>
    </div>
    <div class="result" id="result"></div>
    <div class="footer">
      <div class="small">‚ö†Ô∏è Fanpage ‚Äî unofficial, for entertainment only.</div>
      <div class="socials">
        <a href="https://www.youtube.com/@ZeroYTDF" target="_blank"><i class="fab fa-youtube"></i></a>
        <a href="https://www.tiktok.com/@yeik.br" target="_blank"><i class="fab fa-tiktok"></i></a>
        <a href="https://www.twitch.tv/yeikollb" target="_blank"><i class="fab fa-twitch"></i></a>
      </div>
    </div>
  </div>

  <audio id="bg-music" loop>
    <source src="assets/Alan Walker, Farruko & Sofia Reyes - Old Habits (From Delta Force Game) (Official Music Video) - Alan Walker.mp3" type="audio/mpeg">
  </audio>

  <script>
    // ======== DATA ========
    const operators = [
      { name: 'Tempest', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=Tempest' },
      { name: 'Hackclaw', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=Hackclaw' }
    ];
    const weapons = [
      { name: 'AKM', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=AKM' },
      { name: 'K416', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=K416' }
    ];
    const helmets = [
      { name: 'Light Helmet', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=Helmet+Light' },
      { name: 'Heavy Helmet', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=Helmet+Heavy' }
    ];
    const vests = [
      { name: 'Light Vest', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=Vest+Light' },
      { name: 'Heavy Vest', image: 'https://dummyimage.com/600x600/0b0f0c/16ff86&text=Vest+Heavy' }
    ];

    function buildStrip(el, items){
      el.innerHTML = '';
      const list = [...items, ...items, ...items];
      list.forEach(({image, name})=>{
        const node=document.createElement('div');
        node.className='item';
        node.innerHTML=`<img alt="${name}" src="${image}"/>`;
        el.appendChild(node);
      });
      el.style.height = `${list.length * 220}px`;
    }
    function spinTo(el, items, index, duration=1600){
      const itemH=220;
      const cycles=2+Math.floor(Math.random()*2);
      const targetRow=cycles*items.length+index;
      const targetY=-targetRow*itemH;
      el.style.transition=`transform ${duration}ms cubic-bezier(.2,.9,.1,1)`;
      el.style.transform=`translateY(${targetY}px)`;
      return new Promise(res=>setTimeout(()=>{
        el.style.transition='none';
        el.style.transform=`translateY(${-index*itemH}px)`;
        res();
      },duration+20));
    }
    const stripOp=document.getElementById('strip-operator');
    const stripWeap=document.getElementById('strip-weapon');
    const stripHelm=document.getElementById('strip-helmet');
    const stripVest=document.getElementById('strip-vest');
    buildStrip(stripOp,operators);
    buildStrip(stripWeap,weapons);
    buildStrip(stripHelm,helmets);
    buildStrip(stripVest,vests);

    const result=document.getElementById('result');
    const btn=document.getElementById('btn-spin');
    const btnCopy=document.getElementById('btn-copy');

    async function spinAll(){
      btn.disabled=true;btn.textContent='Rolling‚Ä¶ üé≤';
      const iOp=Math.floor(Math.random()*operators.length);
      const iWeap=Math.floor(Math.random()*weapons.length);
      const iHelm=Math.floor(Math.random()*helmets.length);
      const iVest=Math.floor(Math.random()*vests.length);
      await Promise.all([
        spinTo(stripOp,operators,iOp,1400),
        spinTo(stripWeap,weapons,iWeap,1600),
        spinTo(stripHelm,helmets,iHelm,1750),
        spinTo(stripVest,vests,iVest,1900),
      ]);
      result.innerHTML=`<div><b>Operator:</b> ${operators[iOp].name} | <b>Weapon:</b> ${weapons[iWeap].name} | <b>Helmet:</b> ${helmets[iHelm].name} | <b>Vest:</b> ${vests[iVest].name}</div>`;
      btn.disabled=false;btn.textContent='Generate Loadout üé∞';
    }
    btn.addEventListener('click',spinAll);
    btnCopy.addEventListener('click',()=> {
      const txt=result.textContent?.trim()||'No result yet';
      navigator.clipboard.writeText(txt).then(()=>{
        btnCopy.textContent='Copied! ‚úÖ';
        setTimeout(()=>btnCopy.textContent='Copy as text',1200);
      })
    });
    setTimeout(spinAll,600);

    // === THEME ===
    document.getElementById('btn-theme').addEventListener('click',()=>{
      if(document.body.dataset.theme==='light'){document.body.dataset.theme='';}
      else{document.body.dataset.theme='light';}
    });

    // === MUSIC ===
    const music=document.getElementById('bg-music');
    const btnMusic=document.getElementById('btn-music');
    const btnMute=document.getElementById('btn-mute');
    btnMusic.addEventListener('click',()=>{
      if(music.paused){music.play();btnMusic.textContent='‚è∏Ô∏è';}
      else{music.pause();btnMusic.textContent='‚ñ∂Ô∏è';}
    });
    btnMute.addEventListener('click',()=>{
      music.muted=!music.muted;
      btnMute.textContent=music.muted?'üîà':'üîá';
    });
  </script>
</body>
</html>
